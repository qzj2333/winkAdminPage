<!doctype html>
<html lang='en' class="htmlPage">
    <head>
        <title>Wink Admin Page</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="function.js"></script>
        
    </head>

    <body>
        <div class="nav">
          <a href="index.html">Home</a>
          <a href="#">Data Display</a>
          <a href="survey.html">Survey Result</a>
          <a href="bug.html">Bug Report</a>
          <a id="logout">Logout</a>
        </div>

        <div id="main">
            <br /><br /><br />
            <h1>Data Display</h1>
            <div id="flashStats">
              <h3 id="currentDate">Current Date: </h3>
              <h3 id="currUserCount"></h3>
              <br />
              <h3 id="currUsedStorage"></h3>
              <h3 id="lastTimeGetData"></h3>
            </div>
            <div id="canvas">
              <iframe id="activeUser"></iframe>
              <iframe id="sessionFrequency"></iframe>
              <iframe id="sessionDuration"></iframe>
              <iframe id="chart"></iframe>
            </div>
            <div id="btnList">
              <button id="dataCSV" class="funcBtn">Go To Data CSV Sheet</button>
              <button id="DAU" class="funcBtn">Get Daily Active Users</button>
              <button id="WAU" class="funcBtn">Get Weekly Active Users</button>
              <button id="MAU" class="funcBtn">Get Monthly Active Users</button>
            </div>
        </div>
 
        
        <script>
          document.addEventListener("DOMContentLoaded", displayCurrentDateTime);
          document.addEventListener("DOMContentLoaded", displayCurrentUserCount);
          document.addEventListener("DOMContentLoaded", displayCurrentUsedStorage);
          document.addEventListener("DOMContentLoaded", displayActiveUserChart);
          document.addEventListener("DOMContentLoaded", displaySessionFrequencyChart);
          document.addEventListener("DOMContentLoaded", displaySessionDurationChart);
          document.getElementById("logout").addEventListener("click", logout, false);
          document.getElementById("dataCSV").addEventListener("click", goToCSV, false);
          document.getElementById("DAU").addEventListener("click", getDailyActiveUsers, false);
          document.getElementById("WAU").addEventListener("click", getWeeklyActiveUsers, false);
          document.getElementById("MAU").addEventListener("click", getMonthlyActiveUsers, false);
        </script>
    </body>
</html>
